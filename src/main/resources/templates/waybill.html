<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" />
		<script type="text/javascript" src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>

	<body th:fragment="aaa">
		<!-- 模糊搜索 -->
		<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">订单号</label>
					<div class="layui-input-inline" style="width: 300px;">
						<input type="text" id="search_waybillNo" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">发货人电话</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" id="search_wPhone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button type="button" class="layui-btn" id="search_btn">搜索</button>
				</div>
			</div>
		<!-- 表使用id绑定 -->
		<table class="layui-hide" id="test" lay-filter="test"></table>
		<!--头部左边按钮-->
		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="add-waybill-btn">添加订单</button>
				<button class="layui-btn layui-btn-sm" lay-event="delete-waybill-btn">删除订单</button>
			</div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="update-waybill">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		
		<div id="waybill-layer" style="display: none; padding: 20px">
		
			<form id="waybill-form" class="layui-form layui-form-pane" lay-filter="waybill-form">
				<input type="hidden" name="waybillNo" class="layui-input"  />
				<div class="layui-form-item">
					<label class="layui-form-label">发货人</label>
					<div class="layui-input-block">
						<input type="text" name="wName" class="layui-input" lay-verify="required" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">发货人电话</label>
					<div class="layui-input-block">
						<input type="text" name="wPhone" class="layui-input" lay-verify="required" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">发货人地址</label>
					<div class="layui-input-block">
						<input type="text" name="wAddress" class="layui-input" lay-verify="required" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">收货人</label>
					<div class="layui-input-block">
						<input type="text" name="rName" class="layui-input" lay-verify="required" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">收货人电话</label>
					<div class="layui-input-block">
						<input type="text" name="rPhone" class="layui-input" lay-verify="required" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">收货人地址</label>
					<div class="layui-input-block">
						<input type="text" name="rAddress" class="layui-input" lay-verify="required" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">订单状态</label>
					<div class="layui-input-block">
						<input type="radio" name="orderState" value="1" title="审核通过" checked="checked"> <input type="radio" name="orderState" value="0" title="审核中"> <input type="radio" name="orderState" value="-1" title="异常">
					</div>
				</div>
				<!--操作按钮-->
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="waybill-form-submit">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../static/js/waybill.js" th:src="@{/js/waybill.js}"></script>
	</body>

</html>
